        function serach(){

        function see(title,url,id,w,h){
            var index = layer.open({
                type: 2,
                close:true, shadeClose: true,
                title: title,
                content: url+'?id='+id
            });
            layer.full(index);
        }
        function add(title,url,id,w,h){
            var index = layer.open({
                type: 2,
                close:true, shadeClose: true,
                title: title,
                area: ['1000px', '800px'],
                content: url
            });
        }
        function edit(title,url,id,w,h){
            var index = layer.open({
                type: 2,
                close:true, shadeClose: true,
                title: title,
                area: ['1000px', '800px'],
                content: url+'?id='+id
            });
        }
