				var index = layer.open({

					close: true,
					shadeClose: true,
					title: title,
					area: ['80%', '80%'],
					content: url + '?id=' + id

//				layer.full(index);

//				layer.full(index);

				layer.confirm('是否需要删除？', {
					btn: ['确定', '取消'], //按钮
					shade: false //不显示遮罩

						type: 'post',
						url: USER_INFO.SITE_URL + '/tp5/public/index.php/Admin/Admin/dels',
						data: {
							id: id
						},
