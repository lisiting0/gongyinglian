    <script>

        $(function(){
            if($.getUrlParam('id')){
                setData();
            }else{

            }
            initSelect();

           new formValidate({formEle:'#signupForm'});

        });



        function initSelect(){
            $('input[name="country3"]').ligerComboBox({
                url: '../../data/city.txt',
                valueField : 'value',
                textField: 'text'
            });
            $('input[name="country4"]').ligerComboBox({
                url: '../../data/city.txt',
                valueField : 'value',
                textField: 'text',
   　　isMultiSelect: true　　//是否支持多选
            });

            $('input[name="country2"]').ligerRadioList({
                url: '../../data/city.txt',
                valueField : 'value',
                textField: 'text'
            });
            $('input[name="country"]').ligerCheckBoxList({
                url: '../../data/city.txt',
                valueField : 'value',
                textField: 'text'
            });
        }



        function valid()
        {
            var form = liger.get("signupForm");
            alert(form.valid());
        }
        function getData()
        {
            var form = liger.get("signupForm");
            var data = form.getData();
            alert(JSON.stringify(data));
        }
        function setData()
        {
            $.ajax({
                url:  USER_INFO.SITE_URL+'/tp5/public/index.php/Admin/Admin/getUser',
                data: {id:$.getUrlParam('id')},
                success: function (res) {
                    res = $.parseJSON(res);
                    var form = new liger.get("signupForm");
                    form.setData(res);
                }
            })
        }


        function submitForm()
        {

            var form = liger.get("signupForm");
            if(!form.valid()){
                return;
            }
            var data = {};
            $("input,select,textarea").each(function (){
                var name = $(this).attr("name");
                if (name && name.indexOf('ligerui') == -1){
                    data[name] = this.value;
                }
            });
            data.id = $.getUrlParam('id');

            $.ajax({
                type:'post',
                url:  USER_INFO.SITE_URL+'/tp5/public/index.php/Admin/Admin/setUser',
                data: data,
                success: function (res) {
                    if(Number(res)){
                        parent.table.bootstrapTable('refresh');
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }
            })
/*
            parent.table.bootstrapTable('refresh');
