<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>成品库存</title>
		<meta name="keywords" content="成品库存">
		<meta name="description" content="成品库存">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/font-awesome.min.css" rel="stylesheet">
		<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../css/animate.min.css" rel="stylesheet">

	</head>

	<body class="gray-bg pd15">
		<div class="panel panel-default ibox float-e-margins border-bottom margin-bottom">
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-4 mgt2">查询条件</div>
					<div class="col-sm-8 text-right">
						<a class="collapse-link">
							<i class="fa fa-chevron-down"></i>
						</a>
					</div>
				</div>
			</div>

			<div class="panel-body d-serach ibox-content">
				<form id="form">
					<div class="row form-group">
						<label class="col-sm control-label">商品代码</label>
						<div class="col-sm-2">
							<input type="text" class="ui-textbox" name="product_code" />
						</div>
						<label class="col-sm control-label">商品名称</label>
						<div class="col-sm-2">
							<input type="text" class="ui-textbox" name="product_name" />
						</div>
						<label class="col-sm control-label">助记符</label>
						<div class="col-sm-2">
							<input type="text" class="ui-textbox" name="mnemonic" />
						</div>
					</div>
					<div class="row">
						<label class="col-sm control-label">仓库</label>
						<div class="col-sm-2">
							<select name="warehouse">
								<option value=" ">所有</option>
								<option value="世港总仓">世港总仓</option>
								<option value="唯品会">唯品会</option>
								<option value="官燕盏香港">官燕盏香港</option>
							</select>
						</div>
						<label class="col-sm control-label">库位</label>
						<div class="col-sm-2">
							<select name="warehouse_location">
								<option value=" ">所有</option>
								<option value="普通库位1">普通库位1</option>
								<option value="普通库位2">普通库位2</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel-body">
			<div class="row text-right">
				<button class="btn btn-primary " type="button"><i class="fa fa-check"></i>&nbsp;查询</button>
				<button class="btn btn-info " type="button" onclick="add('添加','inventory_list_edit.html')"><i class="fa fa-paste"></i>&nbsp;添加</button>
				<button class="btn btn-success " type="button"><i class="fa fa-download"></i>&nbsp;&nbsp;<span class="bold">导出</span></button>
			</div>
		</div>
		<div class="content-style0">
			<table id="exampleTableEvents"></table>
		</div>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script src="../../js/content.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="../../js/plugins/layer/layer.min.js"></script>
		<script src="../../js/ligerui.all.js"></script>
		<script src="../../js/js.js"></script>
		<script>
			$("#form").ligerForm({
				inputWidth: '',
				validate: true
			});
			var pageSize; //总页数
			var pageIndex; //当前第几页
			var table = $("#exampleTableEvents");
			table.bootstrapTable({
				//url: USER_INFO.SITE_URL + '/tp5/public/index.php/Admin/Admin/noteListDemo', //服务端需要返回rows与total字段
				data: [{
					id: 1,
					product_code: '160M6uagYXCL-02L1-12',
					product_name: '劳力士',
					mnemonic: '',
					unit: '件',
					size: '通码',
					color: '通色',
					image: 'watch1',
					warehouse: '配件耗材总仓',
					warehouse_location: '普通库位',
					existingStocks: 100,
					occupiedInventory: 100,
					remaining_inventory: 50,
					intransit_inventory: 50,
					operator: '大林',
					date: '2017-05-6',
				}, {
					id: 2,
					product_code: '586425826-02L1-12',
					product_name: '宝玑',
					mnemonic: '',
					unit: '件',
					size: '通码',
					color: '通色',
					image: 'watch1',
					warehouse: '配件耗材总仓',
					warehouse_location: '普通库位',
					existingStocks: 100,
					occupiedInventory: 100,
					remaining_inventory: 50,
					intransit_inventory: 50,
					operator: '大林',
					date: '2017-05-8',
				}, {
					id: 3,
					product_code: '160M60LHDIGCL-02L1-12',
					product_name: '双狮',
					mnemonic: '',
					unit: '件',
					size: '通码',
					color: '通色',
					image: 'watch1',
					warehouse: '配件耗材总仓',
					warehouse_location: '普通库位',
					existingStocks: 100,
					occupiedInventory: 100,
					remaining_inventory: 50,
					intransit_inventory: 50,
					operator: '大林',
					date: '2017-05-10',
				}, {
					id: 4,
					product_code: '160M60LYXCL-02L1-12',
					product_name: '石英',
					mnemonic: '',
					unit: '件',
					size: '通码',
					color: '通色',
					image: 'watch1',
					warehouse: '配件耗材总仓',
					warehouse_location: '普通库位',
					existingStocks: 100,
					occupiedInventory: 100,
					remaining_inventory: 50,
					intransit_inventory: 50,
					operator: '大林',
					date: '2017-05-12',
				}],
				pagination: true, //分页
				pageSize: 5, //每页多少条
				//method: 'post',
				//sidePagination: "server", //服务端处理分页
				columns: [{
						align: 'center',
						checkbox: true
					},
					{
						title: '编号',
						field: 'id',
						visible: false
					},
					{
						title: '商品代码',
						field: 'product_code'
					},
					{
						title: '商品名称',
						field: 'product_name'
					},
					{
						title: '助记符',
						field: 'mnemonic'
					},
					{
						title: '单位',
						field: 'unit'
					},
					{
						title: '尺码',
						field: 'size'
					},
					{
						title: '颜色',
						field: 'color'
					},
					{
						title: '图片',
						field: 'image',
						formatter: function(value, row, index) {
							var str = '';
							str += '<a href="../../img/' + value + '.jpg" title="图片" data-gallery="" class="gallery-img"><img src="../../img/' + value + '.jpg"></a>';
							return str;
						}
					},
					{
						title: '仓库',
						field: 'warehouse'
					},
					{
						title: '库位',
						field: 'warehouse_location'
					},
					{
						title: '现有库存',
						field: 'existingStocks'
					},
					{
						title: '占用库存',
						field: 'occupiedInventory'
					},
					{
						title: '在途库存',
						field: 'intransit_inventory'
					},
					{
						title: '剩余库存',
						field: 'remaining_inventory'
					},
					{
						title: '操作员',
						field: 'operator'
					},
					{
						title: '单据日期',
						field: 'date'
					},
					{
						title: '操作',
						width: '200',
						formatter: function(value, row, index) {
							var str = '';
							str += '<a class="btn btn-info btn-xs" onclick="edit(\'编辑\',\'inventory_list_edit.html\',' + row.id + ')">编辑 </a> ';
							str += '<a class="btn btn-warning btn-xs" onclick="del(' + row.id + ')">删除 </a>';
							return str;
						}
					}
				],
				queryParams: function(params) {
					var form = liger.get("form");
					var data = form.getData();
					var temp = {
						pageSize: params.limit, //页面大小
						pageIndex: (params.offset / params.limit) + 1, //页码
						sort: params.sort, //排序列名
						sortOrder: params.order //排位命令（desc，asc）
					};
					mergeObj(temp, data); //合并对象
					pageSize = temp.pageSize;
					pageIndex = temp.pageIndex;
					return temp;
				}
			});

			function serach() {
				table.bootstrapTable('refresh');
			}

			function add(title, url, id, w, h) {
				var index = layer.open({
					type: 2,
					close: true,
					maxmin: true,
					title: title,
					area: ['80%', '80%'],
					content: url
				});
			}

			function edit(title, url, id, w, h) {
				var index = layer.open({
					type: 2,
					close: true,
					maxmin: true,
					title: title,
					area: ['80%', '80%'],
					content: url + '?id=' + id
				});
			}

			function del(id) {
				//询问框
				layer.confirm('是否需要删除？', {
					btn: ['确定', '取消'], //按钮
					shade: false //不显示遮罩
				}, function(index) {
					$.ajax({
						type: 'post',
						url: USER_INFO.SITE_URL + '/tp5/public/index.php/Admin/Admin/dels',
						data: {
							id: id
						},
						success: function(res) {
							table.bootstrapTable('refresh');
							layer.close(index);
						}
					})
				}, function() {});
			}
		</script>

	</body>

</html>
