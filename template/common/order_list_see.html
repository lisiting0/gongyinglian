		<script>
			$(function() {

			//初始化采购物资信息
			function initTable() {
				var table = $("#purchaseMaterielTable");
				table.bootstrapTable({
					pagination: true, //分页
					pageSize: 5, //每页多少条
					columns: [{
							field: "id",
							title: "编号",
							visible: false
						}, {
							field: "materials_number",
							title: "商品/物料型号"
						}, {
							title: "商品/物料名称",
							field: "materials_name"
						}, {
							title: "图片",
							field: "images",
							formatter: function(v) {
								return '<a href="../../img/' + v + '.jpg" title="图片" data-gallery="" class="gallery-img"><img src="../../img/' + v + '.jpg"></a>';
							}
						},
						{
							title: '单价',
							field: 'unit_price'
						},
						{
							title: '库存数量',
							field: 'inventory_quantity'
						},
						{
							title: '订单数量',
							field: 'amount'
						},
						{
							title: '金额',
							field: 'total_price'
						},
						{
							title: '备注',
							field: 'remark'
						}
					],
					data: [{
						id: 1,
						materials_number: 'qqq',
						materials_name: 'xx',
						unit_price: 'qqq',
						inventory_quantity: '125',
						amount: 'qqq',
						total_price: 'qqq',
						remark: 'qqq'
					}]
				});
			}


			function initSelect() {
				$('input[name="country3"]').ligerComboBox({
					url: '../../data/city.txt',
					valueField: 'value',
					textField: 'text'
				});
				$('input[name="country4"]').ligerComboBox({
					url: '../../data/city.txt',
					valueField: 'value',
					textField: 'text',
					　　isMultiSelect: true　　 //是否支持多选
				});

				$('input[name="country2"]').ligerRadioList({
					url: '../../data/city.txt',
					valueField: 'value',
					textField: 'text'
				});
				$('input[name="country"]').ligerCheckBoxList({
					url: '../../data/city.txt',
					valueField: 'value',
					textField: 'text'
				});
			}

			function valid() {
				var form = liger.get("signupForm");
				alert(form.valid());
			}

			function getData() {
				var form = liger.get("signupForm");
				var data = form.getData();
				alert(JSON.stringify(data));
			}

			function setData() {
				$.ajax({
					url: USER_INFO.SITE_URL + '/tp5/public/index.php/Admin/Admin/getUser',
					data: {
						id: $.getUrlParam('id')
					},
					success: function(res) {
						res = $.parseJSON(res);
						var form = new liger.get("signupForm");

						form.setData(res);
					}
				})
			}

			function submitForm() {

				var form = liger.get("signupForm");
				if(!form.valid()) {
					return;
				}
				var data = {};
				$("input,select,textarea").each(function() {
					var name = $(this).attr("name");
					if(name && name.indexOf('ligerui') == -1) {
						data[name] = this.value;
					}
				});
				data.id = $.getUrlParam('id');

				$.ajax({
					type: 'post',
					url: USER_INFO.SITE_URL + '/tp5/public/index.php/Admin/Admin/setUser',
					data: data,
					success: function(res) {
						if(Number(res)) {
							parent.table.bootstrapTable('refresh');
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						}
					}
				})
				/*
				            parent.table.bootstrapTable('refresh');
				            var index = parent.layer.getFrameIndex(window.name);
				            parent.layer.close(index);*/
			}
